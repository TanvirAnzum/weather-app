<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main__wrapper">
        <h1 class="main__wrapper__title">Weather App</h1>
        <form action="" class="main__wrapper__form">
          <input
            type="text"
            name="text"
            id="city"
            placeholder="Enter Your City"
          />
        </form>
        <div class="main__wrapper__divider">
          <hr class="line left" />
          <p>Or</p>
          <hr class="line right" />
        </div>
        <button class="btn">Get Device Location</button>
      </div>
      <div class="main__outcome">
        <div class="main__outcome__top">
          <i class="fa-solid fa-arrow-left fa-2x arrow"></i>
          <h1 class="main__wrapper__title">Weather App</h1>
        </div>
        <div class="main__outcome__content">
          <img src="" alt="weather condition image" class="img" />
          <h1 class="temp"></h1>
          <h3 class="condition"></h3>
          <h3>
            <i class="fa-solid fa-location-dot"></i>
            <span class="location"></span>
          </h3>
        </div>
        <div class="main__outcome__bottom">
          <div>
            <span>
              <i class="fa-solid fa-temperature-half fa-2x"></i>
              <span class="feels_like"></span>
            </span>
          </div>
          <div>
            <span>
              <i class="fa-solid fa-droplet fa-2x"></i
              ><span class="humidity"></span>
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
